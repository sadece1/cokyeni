# Unified NGINX Configuration
# Frontend (static) + Backend API (proxy) in single container

# Map X-Forwarded-Proto: Use from Dokploy's reverse proxy if available, otherwise use https (Dokploy handles SSL)
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    '' https;
    ~^$ https;
}

# Upstream Node.js backend
upstream backend {
    server localhost:3000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=7r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/m;

# Main server block
server {
    listen 80;
    server_name _;
    root /app/frontend-dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Real-IP $remote_addr always;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for always;
    add_header X-Forwarded-Proto $scheme always;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use X-Forwarded-Proto from Dokploy's reverse proxy if available, otherwise use https
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # API endpoints - proxy to backend
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use X-Forwarded-Proto from Dokploy's reverse proxy if available, otherwise use https
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # Auth endpoints - stricter rate limiting
    location ~ ^/api/auth/(login|register) {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_buffering off;
    }

    # Upload endpoints
    location ~ ^/api/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Serve uploaded files directly (static files from backend)
    location /uploads {
        alias /app/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            access_log off;
        }
        
        location ~* \.(php|sh|exe|bat|cmd)$ {
            deny all;
            return 403;
        }
    }

    # Cache static assets (frontend)
    location ~* \.(jpg|jpeg|png|gif|ico|css|svg|woff|woff2|ttf|eot|js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Try to serve from frontend dist, fallback to 404
        try_files $uri =404;
    }

    # Block access to sensitive directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~ ^/(src|server|node_modules|scripts)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~ \.(env|env\.local|env\.production|gitignore|dockerignore|log)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Frontend SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

